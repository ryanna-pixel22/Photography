     <!-- Header Inclusion Script -->
     <script>
        function includeHeader() {
            fetch('header.html')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                    const toggleButton = document.querySelector('.toggle');
                    const menu = document.querySelector('nav ul');
    
                    toggleButton.addEventListener('click', () => {
                        menu.classList.toggle('show');
                        document.querySelectorAll('.item').forEach(item => item.classList.toggle('show'));
                    });
                })
                .catch(error => {
                    console.error('Error fetching the header:', error);
                });
        }
    
        document.addEventListener('DOMContentLoaded', includeHeader);
    </script>

    <!-- Footer Inclusion Script -->
 <script>
    function includeFooter() {
        fetch('footer.html')
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.text();
            })
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching the footer:', error);
            });
    }

    document.addEventListener('DOMContentLoaded', includeFooter);
</script>
